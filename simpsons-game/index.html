<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="output.css">
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand&display=swap" rel="stylesheet">
    <script src="main.js"></script>

    <title>Memory Game</title>
</head>
<body>
    <main>
        <header>
            <a href="http://mdndevelopment.co.uk/javascriptgames/"><h4><-- back to game menu</h4></a>
            <img src="assets/logo.jpg" alt="">
            <h2>MEMORY GAME</h2>
        </header>

        <div class="game-container">

        </div>
        <div class="start-container">
            <h2>how to play</h2>
            <p>pick 2 cards</p>
            <p>if they are the same character, they are removed from the game</p>
            <p>if they aren't the same character, they turn back over, but remember who they were</p>
            <p>get all the characters off the board</p>
            <button class="startButton">PLAY</button>
        </div>

        <div class="win-message">
            <h1> YOU WIN! </h1>
            <button class="startButton">PLAY AGAIN</button>
        </div>
    </main>
</body>
</html>
