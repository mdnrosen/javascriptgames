<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./scripts/main.js"></script>
    <link rel="stylesheet" href="./styles/animations.css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>BATTLESHIPS</title>
  </head>
  <body>

    <audio class="bang" src="audio/bang.wav"></audio>
    <audio class="splash" src="audio/splash.wav"></audio>
    <header>
      <h1>B A T T L E S H I P S</h1>
    </header>


    <p class="start">Enter the battle</p>
    <main class="maingame">

      <div class="leftside">
        <div class="ships">
          <div class="myship carrier">carrier</div>
          <div class="myship battleship">battleship</div>
          <div class="myship cruiser">cruiser</div>
          <div class="myship submarine">submarine</div>
          <div class="myship destroyer">destroyer</div>
        </div>
          <div class="map"></div>
          <div class="direction">
            <button class="horizontal">Horizontal</button>
            <button class="vertical">Vertical</button>
          </div>
      </div>

      <div class="divide">
        <p>B</p>
        <p>A</p>
        <p>T</p>
        <p>T</p>
        <p>L</p>
        <p>E</p>
        <p>S</p>
        <p>H</p>
        <p>I</p>
        <p>P</p>
        <p>S</p>
      </div>

      <div class="rightside">
        <div class="buttons">
          <!-- <button class="cpufire"> CPU FIRE </button> -->
          <button class="cpuPlaceShips"> COMMENCE WAR </button>
          <!-- <button> </button>
          <button> </button> -->
        </div>
        <div class="textbox"></div>
        <div class="radar"></div>
      </div>
    </main>

    <footer></footer>
  </body>
